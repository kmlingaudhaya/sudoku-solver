<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sudoku Solver</h1>
    <div class="row">
      <div class="col">
        <div class="instructions">
          <h2>Instructions</h2>
          <p>Enter numbers 1-9 in the boxes below to solve the sudoku.</p>
          <p>Click the "Solve" button to get the answers.</p>
          <p>Click the "Reset" button to clear the sudoku.</p>
          <p>Click the "Backspace" to clear an input.</p>
        </div>
      </div>
      <div class="col">
        <div id="sudoku-grid"></div>
        <button onclick="solveSudoku()">Solve</button>
        <button onclick="resetSudoku()">Reset</button>
        <p id="message"></p>
      </div>
      <div class="col">
        <div class="col3">
          <h2>WebSudoku</h2>
          <p>Solve Sudoku In Seconds</p>
        </div>
      </div>
    </div>

    <script src="solver.js"></script>
  </body>
</html>
